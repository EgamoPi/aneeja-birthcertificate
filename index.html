<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Aneeja Hospital Birth Cert</title>
  </head>
  <body>
    <main class="container">
      <!-- topmost section ( logo - 'this is to certify that') -->
      <div id="top-section">
        <img
          src="./assets/logo_and_name.svg"
          alt="aneeja hospital logo"
          class="logo"
        />

        <span class="birth">Birth</span>
        <span class="certificate">CERTIFICATE</span>
        <span class="certify">THIS IS TO CERTIFY THAT</span>
      </div>

      <!-- dotted line -->
      <hr />

      <!-- center-section -->
      <div id="center-section">
        <form class="first">
          <label>Date of Birth:</label>
          <input type="text" />

          <label>Time of Birth:</label>
          <input type="text" />
        </form>

        <form class="second">
          <label>Length:</label>
          <input type="text" />

          <label>Weight:</label>
          <input type="text" />

          <label>HC:</label>
          <input type="text" />
        </form>

        <form class="third">
          <label>Sex:</label>
          <input type="text" />

          <label>At:</label>
          <input type="text" />
        </form>

        <form class="fourth">
          <label>To:</label>
          <input type="text" />

          <label>And:</label>
          <input type="text" />
        </form>
      </div>

      <!-- lower-section -->
      <form id="lower-section">
        <label>Signature:</label>
        <input type="text" />

        <img
          src="./assets/bottle.svg"
          alt="kids feeding bottle"
          class="bottle"
        />

        <label>Date:</label>
        <input type="text" />
      </form>
    </div>
  </body>
</html>
